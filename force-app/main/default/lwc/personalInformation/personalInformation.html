<template>
    <div class="slds-text-heading_medium slds-text-align_center title">Thông tin cá nhân</div>
    <div class="container">
        <div class="personal-information-tab">
        <button class="slds-p-around_x-small btn-tab" onclick={handleChangeStatus} data-key="account" >
            <lightning-icon icon-name="standard:people" alternative-text="contact" title="contact" size="small"></lightning-icon>
            <span class="btn-tab-label">Thông tin Khách hàng</span>
        </button>
        <button class="slds-p-around_x-small btn-tab" onclick={handleChangeStatus} data-key="contact" >
            <lightning-icon icon-name="standard:employee_contact" alternative-text="contact" title="contact" size="small"></lightning-icon>
            <span class="btn-tab-label">Thông tin thuê bao</span>
        </button>
        </div>
        <template lwc:if={getIsStatus}>
          <c-customer-info call-account={callAccount}></c-customer-info>
        </template>
        <template lwc:else>
            <c-subscriber-info call-info={callInfo}></c-subscriber-info>
        </template>
    </div>
</template>
