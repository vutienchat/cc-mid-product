<template>
    <div class="phone-inbound-wrapper">
        <div class="info-call">
            <div class="avatar-call">
                <lightning-icon icon-name="action:user" class="avatar" size="large"></lightning-icon>
            </div>
            <p class="name-call">{callInfo.Name}</p>
            <p class="phone-nunber-call">
                {callInfo.Phone}
                <c-button-clipboard value={callInfo.Phone}></c-button-clipboard>
            </p>
        </div>
        <button class="btn-border-radius border btn-transfer" onclick={handleOpenTransferCall}>
            <lightning-icon icon-name="utility:outbound_call" alternative-text="Transfer call" title="Transfer call"  size="x-small" ></lightning-icon>
        </button>
        <div class="action-call">
            <lightning-icon icon-name="utility:end_call"  class="btn-border-radius end-call-btn"  onclick={handleUnCalling} size="small"></lightning-icon>
            <lightning-icon icon-name="utility:call"  class="btn-border-radius call-btn"  onclick={handleAnswerCall} size="small"></lightning-icon>
        </div>
    </div>
</template>
